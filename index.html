<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager with Voice Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 20px;
    }
    #taskInput {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #45a049;
    }
    .task {
      background: rgba(255, 255, 255, 0.2);
      margin: 10px auto;
      padding: 12px;
      width: 70%;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }
    .delete-btn {
      background: red;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Task Manager âœ…</h1>
  <input id="taskInput" type="text" placeholder="Enter a task..." />
  <button onclick="addTask()">Add Task</button>
  <button onclick="startListening()">ðŸŽ¤ Start</button>
  <button onclick="stopListening()">ðŸ›‘ Stop</button>
  <div id="tasks"></div>

  <script>
    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      recognition.onresult = function(event) {
        const transcript = event.results[event.results.length - 1][0].transcript.trim();
        document.getElementById("taskInput").value = transcript;
      };
    } else {
      alert("Your browser does not support Speech Recognition.");
    }

    function startListening() {
      if (recognition) recognition.start();
    }
    function stopListening() {
      if (recognition) recognition.stop();
    }

    // Load tasks from localStorage on page load
    window.onload = function() {
      const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
      savedTasks.forEach(task => renderTask(task));
    };

    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      // Save to localStorage
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push(taskText);
      localStorage.setItem("tasks", JSON.stringify(tasks));

      renderTask(taskText);
      input.value = "";
    }

    function renderTask(taskText) {
      const tasksDiv = document.getElementById("tasks");

      const taskEl = document.createElement("div");
      taskEl.className = "task";
      taskEl.innerHTML = `
        <span>${taskText}</span>
        <button class="delete-btn" onclick="deleteTask(this, '${taskText}')">Delete</button>
      `;

      tasksDiv.appendChild(taskEl);
    }

    function deleteTask(button, taskText) {
      const taskEl = button.parentElement;
      taskEl.remove();

      // Remove from localStorage
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks = tasks.filter(t => t !== taskText);
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }
  </script>
</body>
</html>
